<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 
    <!-- 引入bootstrap的模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p>123</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 入口函数 相当于window.onload
        $(function() {
            // $('.modal-body').find('p').text('456')
            // console.log($('.modal-body p').text()); 模态框没有加id

            $('.input_sub').on('click', function (e) {
                e.preventDefault();
                var userName = $('.input_txt').val().trim();
                var password = $('.input_pass').val().trim();
                if (userName == '' || password == '') {
                    // 引用bootstrap提示输入不能为空
                    // alert('用户名和密码不能为空');
                    $('.modal-body').find('p').text('用户名和密码不能为空');
                    $('#myModal').modal({
                        keyboard: 'true'//esc按下没有效果
                    });
                    return;
                }
                $.ajax({
                    type: 'post',
                    url: ' https://autumnfish.cn/big/admin/login',
                    data: {
                        user_name: userName,
                        password: password
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            window.location.href = './index.html';
                        } else {
                            // alert('用户名密码输入有误!');
                            $('.modal-body').find('p').text('用户名密码输入有误!');
                            $('#myModal').modal({
                                keyboard: 'true'//esc键按下没有效果
                            });
                        }
                    }
                });
            });
            $('.btn-primary').on('click',function() {
                window.location.href = '';//刷新当前页面
             
            });
        });
       
    </script>
</body>

</html>
